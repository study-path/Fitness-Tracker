<div fxLayoutAlign="center center">
  <mat-form-field fxFlex="40%">
    <input matInput
           type="text"
           (keyup)="doFilter($event.target.value)"
           placeholder="Filter">
  </mat-form-field>
</div>


<table mat-table
       matSort
       [dataSource]="dataSource"
       class="mat-elevation-z8">


  <ng-container matColumnDef="date">
    <th mat-header-cell
        mat-sort-header
        *matHeaderCellDef>Date</th>
    <td mat-cell
        *matCellDef="let element"> {{element.date.toDate() | date}} </td>
  </ng-container>


  <ng-container matColumnDef="name">
    <th mat-header-cell
        mat-sort-header
        *matHeaderCellDef> 1 Name </th>
    <td mat-cell
        *matCellDef="let element">{{element.name}}</td>
  </ng-container>


  <ng-container matColumnDef="calories">
    <th mat-header-cell
        mat-sort-header
        *matHeaderCellDef>Calories</th>
    <td mat-cell
        *matCellDef="let element">{{element.calories | number}}</td>
  </ng-container>


  <ng-container matColumnDef="duration">
    <th mat-header-cell
        mat-sort-header
        *matHeaderCellDef>Duration</th>
    <td mat-cell
        *matCellDef="let element">{{element.duration | number}}</td>
  </ng-container>

  <ng-container matColumnDef="state">
    <th mat-header-cell
        mat-sort-header
        *matHeaderCellDef>State</th>
    <td mat-cell
        *matCellDef="let element">{{element.state}}</td>
  </ng-container>

  <tr mat-header-row
      *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row
      *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator #paginator
               [pageSize]="1"
               [pageSizeOptions]="[1, 5, 10, 25, 100]"></mat-paginator>
